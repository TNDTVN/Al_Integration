<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Tư Vấn AI Integration</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="chat-container d-flex flex-column vh-100">
        <h1 class="text-center p-3 bg-primary text-white mb-0">Chatbot Tư Vấn AI Integration</h1>
        <div id="chat-messages" class="flex-grow-1 overflow-auto p-3 bg-light">
            <!-- Render lịch sử chat ban đầu từ server -->
            {% for msg in history %}
            <div class="message {{ msg.role }}">
                <i class="icon bi {{ 'bi-person-circle' if msg.role == 'user' else 'bi-robot' }}"></i>
                <span class="text-content">{{ msg.content | replace('\n', '<br>') }}</span>
            </div>
            {% endfor %}
        </div>
        <div class="chat-input p-3 bg-white border-top">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control"
                    placeholder="Hỏi về AI Integration (VD: Giải thích OpenAI API integration cơ bản là gì?)">
                <button id="send-button" class="btn btn-primary"><i class="bi bi-send"></i> Gửi</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
